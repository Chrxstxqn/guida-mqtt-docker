# Configurazione Mosquitto MQTT Broker
# =====================================

# Persistenza dei dati
persistence true
persistence_location /mosquitto/data/

# Configurazione logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Listener porta standard MQTT
listener 1883
allow_anonymous true

# Listener WebSocket (opzionale per applicazioni web)
listener 9001
protocol websockets

# Configurazioni di sicurezza (per ambienti di produzione)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Impostazioni performance
max_connections 1000
max_inflight_messages 20
max_queued_messages 100

# Configurazioni keep alive
keepalive_interval 60

# Log delle connessioni
connection_messages true
log_timestamp true